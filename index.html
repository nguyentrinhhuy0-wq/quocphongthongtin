<style>
  :root {
    --communist-red: #da251d; /* Màu đỏ chuẩn cờ */
    --communist-gold: #ffff00; /* Màu vàng tươi */
    --dark-red: #a31a14;
    --paper-bg: #fffcf2; /* Màu giấy cũ nhẹ */
  }

  .communist-container {
    max-width: 850px;
    margin: 40px auto;
    padding: 5px;
    background: var(--communist-red);
    border: 2px solid var(--communist-gold);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }

  /* Tạo viền kẻ chỉ vàng bên trong */
  .communist-inner {
    border: 1px solid var(--communist-gold);
    background: var(--paper-bg);
    padding: 30px;
    position: relative;
  }

  .communist-card {
    display: flex;
    flex-direction: row;
    gap: 25px;
    text-decoration: none;
    align-items: center;
  }

  /* Hiệu ứng khung ảnh */
  .communist-image-wrapper {
    flex: 1;
    position: relative;
    border: 4px solid var(--communist-red);
    line-height: 0;
  }

  .communist-image-wrapper img {
    width: 100%;
    filter: sepia(20%) contrast(1.1);
    transition: 0.4s ease;
  }

  /* Biểu tượng ngôi sao góc ảnh */
  .communist-image-wrapper::after {
    content: "★";
    position: absolute;
    top: -15px;
    left: -15px;
    background: var(--communist-gold);
    color: var(--communist-red);
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    font-size: 20px;
    font-weight: bold;
    border: 2px solid var(--communist-red);
  }

  .communist-content {
    flex: 1.5;
  }

  .communist-content h2 {
    color: var(--communist-red);
    margin: 0 0 15px 0;
    font-size: 1.6rem;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-bottom: 3px solid var(--communist-red);
    display: inline-block;
  }

  .communist-content p {
    color: #222;
    line-height: 1.6;
    font-size: 1.05rem;
    margin-bottom: 20px;
    text-align: justify;
  }

  /* Nút bấm kiểu huy hiệu */
  .communist-btn {
    display: inline-block;
    padding: 12px 25px;
    background: var(--communist-red);
    color: var(--communist-gold) !important;
    text-decoration: none;
    font-weight: bold;
    text-transform: uppercase;
    border: 2px solid var(--communist-gold);
    transition: all 0.3s;
    cursor: pointer;
  }

  .communist-btn:hover {
    background: var(--dark-red);
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(218, 37, 29, 0.4);
  }

  /* Responsive cho điện thoại */
  @media (max-width: 600px) {
    .communist-card {
      flex-direction: column;
    }
    .communist-content h2 {
      font-size: 1.3rem;
    }
  }
</style>

<div class="communist-container">
  <div class="communist-inner">
    <a href="https://www.qdnd.vn/" class="communist-card" target="_blank">
      
      <div class="communist-image-wrapper">
        <img src="https://file.qdnd.vn/data/images/0/2019/06/19/vuongthuy/19062019vthuy40.jpg" alt="Đoàn kết học tập">
      </div>

      <div class="communist-content">
        <h2>Vì Sự Nghiệp Giáo Dục</h2>
        <p>Phát huy truyền thống vẻ vang, thế hệ trẻ hôm nay không ngừng học tập, rèn luyện tư tưởng đạo đức, quyết tâm xây dựng và bảo vệ vững chắc Tổ quốc Việt Nam Xã hội Chủ nghĩa.</p>
        <div class="communist-btn">Xem Chi Tiết Bài Viết ☭</div>
      </div>

    </a>
  </div>
</div>
